<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JWT Example</title>
    <script src="jspm_packages/system.js"></script>
    <script src="config.js"></script>
</head>
<body ng-controller="MainCtrl as vm">
<h1>Get Random User</h1>
<div>
    <form ng-submit="vm.login(vm.username, vm.password)">
        <label><input type="text" ng-model="vm.username"></label><br/>
        <label><input type="text" ng-model="vm.password"></label><br />
        <button type="submit">Login</button>
    </form>
    <button ng-click="vm.getRandomUser()">Get User</button>
    <pre ng-bind="vm.randomUser | json"></pre>
</div>
<script>
    System.import('main.js');
</script>
</body>
</html>
